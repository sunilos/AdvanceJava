status = info
name = PropertiesConfig

# Console
appender.console.type = Console
appender.console.name = Console
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] %-5p %c{1}:%L - %m%n

# Rolling file
appender.rolling.type = RollingFile
appender.rolling.name = Rolling
appender.rolling.fileName = logs/app.log
appender.rolling.filePattern = logs/app-%d{yyyy-MM-dd}-%i.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] %-5p %c{1}:%L - %m%n
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 1
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size = 10MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 30

# App logger
logger.app.name = com.myapp
logger.app.level = debug
logger.app.additivity = false
logger.app.appenderRefs = console, rolling
logger.app.appenderRef.console.ref = Console
logger.app.appenderRef.rolling.ref = Rolling

# Root logger
## rootLogger.level = {off| trace | debug | info | war | error | fatal | all
rootLogger.level = info
rootLogger.appenderRefs = console, rolling
rootLogger.appenderRef.console.ref = Console
rootLogger.appenderRef.rolling.ref = Rolling
